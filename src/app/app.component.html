<div class="row justify-content-center">
  <div class="col-lg-10">
    <h1>CriptoMarket</h1>

    <input type="text" class="form-control bg-dark text-light border-0 my-4 text-center rounded-0" (keyup)="searchCoin()" [(ngModel)]="searchText">

    <table class="table table-dark">
      <thead>
        <tr>
          <th *ngFor="let title of titles">
            {{title}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of filteredCoin; let i = index">
          <td class="text-muted">
            {{i + 1}}
          </td>
          <td>
            <img [src]="data.image" alt="" style="width:2rem;">
            <span class="ms-3">
              {{data.name}}
            </span>
            <span class="text-muted text-uppercase ms-2">
              {{ data.symbol }}
            </span>
          </td>
          <td>
            ${{ data.current_price }}
          </td>
          <td [ngClass]="data.price_change_percentage_24h > 0 ? 'text-success': 'text-danger' ">
            {{ data.price_change_percentage_24h}}
          </td>
          <td>
            {{ data.total_volume.toLocaleString() }}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
